<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainContainer">
    <div class="sidebar">
      <div class="nav">
        <a href="#" class="dashboardLogo">
          <img src="./icons/view-dashboard.png" alt="dashboard logo">
          <span>Dashboard</span>
        </a>
        <a href="#">
          <img src="./icons/home.png" alt="home logo">
          <span>Home</span>
        </a>
        <a href="#">
          <img src="./icons/card-account-details-outline.png" alt="profile logo">
          <span>Profile</span>
        </a>
        <a href="#">
          <img src="./icons/message-reply.png" alt="message logo">
          <span>Message</span>
        </a>
        <a href="#">
          <img src="./icons/history.png" alt="history logo">
          <span>History</span>
        </a>
        <a href="#">
          <img src="./icons/calendar-check.png" alt="tasks logo">
          <span>Tasks</span>
        </a>
        <a href="#" class="needMarginBottom">
          <img src="./icons/account-group.png" alt="communities logo">
          <span>Communities</span>
        </a>
        <a href="#">
          <img src="./icons/cog.png" alt="settings logo">
          <span>Settings</span>
        </a>
        <a href="#">
          <img src="./icons/frequently-asked-questions.png" alt="support logo">
          <span>Support</span>
        </a>
        <a href="#">
          <img src="./icons/shield-check.png" alt="privacy logo">
          <span>Privacy</span>
        </a>
      </div>
    </div>

    <div class="header">
      <div class="firstLine">   
        <label for="search"><img class="searchLogo" src="./icons/magnify.png" alt="magnify icon"></label>
        <input id="search" type="text">
        <a href="#">
          <img class="bellLogo" src="./icons/bell-ring-outline.png" alt="bell logo">
        </a>
        <a href="#">
          <img class="avatar" src="./icons/avatar.jpeg" alt="avatar">
        </a>
        <a href="#">
          <span>Mr. Simon's Cat</span>
        </a>
      </div>
      <div class="secondLine">
        <div class="logoName">
          <img src="./icons/avatar.jpeg" alt="avatar">
          <div class="hello">Hi there,</div>
          <div class="name">Mr. Simon's Cat (@simonCat)</div>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="content">Content</div>
  </div>
</body>
</html>
